<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ceaser Cipher Encoder/Decoder</title>
</head>

<body>
    <main id="main">
        <h1>Ceaser Cipher Encoder/Decoder</h1>
        <div id="app">
            <div id="text">
                <textarea name="" id="textInput" cols="30" rows="10" placeholder="Enter your text here"></textarea>
                <textarea name="" id="textResult" cols="30" rows="10"></textarea>
            </div>
            <div class="buttons">
                <button type="button" id="encode">Encode</button>
                <input type="text" id="key" placeholder="key">
                <button type="button" id="decode">Decode</button>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>

</html>
